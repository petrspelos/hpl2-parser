# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        dotnet-version: [6.0.x]

    env:
      SOLUTION_FILE_PATH: ./src/Hpl2Parser.sln

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE_PATH }}
    - name: Build
      run: dotnet build ${{ env.SOLUTION_FILE_PATH }} --no-restore

  test:

    needs: build

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        dotnet-version: [6.0.x]

    env:
      SOLUTION_FILE_PATH: ./src/Hpl2Parser.sln

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE_PATH }}
    - name: Test with Coverage
      run: |
        dotnet tool install --global coverlet.console
        export PATH="$PATH:/home/runner/.dotnet/tools"
        dotnet test ${{ env.SOLUTION_FILE_PATH }} --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput='./coverage/'
    - name: Create Coverage Report
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool
        export PATH="$PATH:/home/runner/.dotnet/tools"
        reportgenerator -reports:./coverage/coverage.cobertura.xml -targetdir:./coverage/reports/ -reporttypes:Html
    - name: Publish Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: ./coverage/reports/
